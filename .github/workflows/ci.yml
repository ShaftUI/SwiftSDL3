# This workflow will build a Swift project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-swift

name: Swift

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  macos:
    runs-on: macos-15

    steps:
      - uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: "16.1.0"

      - uses: actions/checkout@v3

      - name: Build
        run: swift build

      - name: Run tests
        run: swift test

  windows:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v3

      - uses: SwiftyLab/setup-swift@latest
      - name: Get swift version
        run: swift --version

      - name: Build
        run: swift build

      - name: Run tests
        run: swift test

  linux:
    runs-on: ubuntu-24.04

    steps:
      - uses: actions/checkout@v3

      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y ninja-build pkg-config libasound2-dev libpulse-dev libaudio-dev libjack-dev libsndio-dev libusb-1.0-0-dev libx11-dev libxext-dev libxrandr-dev libxcursor-dev libxfixes-dev libxi-dev libxss-dev libwayland-dev libxkbcommon-dev libdrm-dev libgbm-dev libgl1-mesa-dev libgles2-mesa-dev libegl1-mesa-dev libdbus-1-dev libibus-1.0-dev libudev-dev fcitx-libs-dev libunwind-dev libpipewire-0.3-dev libdecor-0-dev

      - uses: SwiftyLab/setup-swift@latest
      - name: Get swift version
        run: swift --version

      - name: Build
        run: swift build

      # Github Runner on Linux does not support GUI
      # - name: Run tests
      #   run: swift test
